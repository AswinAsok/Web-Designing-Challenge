<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" id="inp">
    <button onclick="disp()">Click me</button>
    <h1 id="dispinp"></h1>

    <script>
        function disp(){
            var txt = document.getElementById("inp").value;
            if(txt=="Crossroads"){
                window.alert("Success");
            }
            
            document.getElementById("dispinp").innerHTML=txt;
        }
    </script>
</body>
