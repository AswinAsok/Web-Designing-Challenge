<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/3f6b5dcf/img/favicon_32.png" sizes="32x32">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class = "container">
        <div class = "top-header">
            <div class="menu-image">
                <img src="Images/Left Menu .jpg">
            </div>
            <div class="lefttop-yt">
                <img src="Images/Top Left Youtube.jpg">
            </div>
            <div class="search">
                <p><input class="inner-search" type="text" placeholder="Serach"></p>
            </div>
            <div class="search-button">
                <button class="sbtn">Click</button>
            </div>
            <div class="headerright">
                <img src="Images/Header-right.jpg">
            </div>
            
        </div>
        <hr style="color: grey;">

        <div class="main-body">
            <div class="left-section">
                <div>
                    <img  class = "home" src="Images/home.jpg">
                    <div class = "home-text">
                        <label>Home</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="Trending" src="Images/Trending.jpg">
                    <div class="Trending-text">
                        <label>Trending</label>
                    </div>
                </div>
                <br><br>
                <div>
                    <img class="Subscriptions" src="Images/Subscriptions.jpg">
                    <div class="Subscriptions-text">
                        <label>Subscriptions</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <hr class="Line-1">
                <br>
                <div>
                    <img class="library" src="Images/Library.jpg">
                    <div class="library-text">
                        <label>Library</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="history" src="Images/History.jpg">
                    <div class="history-text">
                        <label>History</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="yvideos" src="Images/Your Videos.jpg">
                    <div class="yvideos-text">
                        <label>Your Videos</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="wlater" src="Images/Watch Later.jpg">
                    <div class="wlater-text">
                        <label>Watch Later</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="lvideos" src="Images/Liked Videos.jpg">
                    <div class="lvideos-text">
                        <label>Liked Videos</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="smore" src="Images/Show More.jpg">
                    <div class="smore-text">
                        <label>Show More</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <hr class="Line-1">
                <br>
                <div>
                    <label class = "subs">SUBSCRIPTIONS</label>
                </div>
                <br>
                <br>
                <br>
                <div>
                    <img class="crossroads" src="Images/CRossroads.jpg">
                    <div class="crossroads-text">
                        <label>Crossroads</label>
                        
                    </div>
                    <img class="live" src="Images/Live.jpg">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
