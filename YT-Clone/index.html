<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/3f6b5dcf/img/favicon_32.png" sizes="32x32">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class = "container">
        <div class = "top-header">
            <div class="menu-image">
                <img src="Images/Left Menu .jpg">
            </div>
            <div class="lefttop-yt">
                <img src="Images/Top Left Youtube.jpg">
            </div>
            <div class="search">
                <p><input class="inner-search" type="text" placeholder="Serach"></p>
            </div>
            <div class="search-button">
                <button class="sbtn">Click</button>
            </div>
            <div class="headerright">
                <img src="Images/Header-right.jpg">
            </div>
            
        </div>

        <div class="main-body">
            <div class="left-section">
                <div>
                    <img  class = "home" src="Images/home.jpg">
                    <div class = "home-text">
                        <label>Home</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div>
                    <img class="Trending" src="Images/Trending.jpg">
                    <div class="Trending-text">
                        <label>Trending</label>
                    </div>
                </div>
                <br><br>
                <div>
                    <img class="Subscriptions" src="Images/Subscriptions.jpg">
                    <div class="Subscriptions-text">
                        <label>Subscriptions</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <hr class="Line-1">
                <br>
                <div>
                    <img class="library" src="Images/Library.jpg">
                    <div class="library-text">
                        <label>Library</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="history" src="Images/History.jpg">
                    <div class="history-text">
                        <label>History</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="yvideos" src="Images/Your Videos.jpg">
                    <div class="yvideos-text">
                        <label>Your Videos</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="wlater" src="Images/Watch Later.jpg">
                    <div class="wlater-text">
                        <label>Watch Later</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="lvideos" src="Images/Liked Videos.jpg">
                    <div class="lvideos-text">
                        <label>Liked Videos</label>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <img class="smore" src="Images/Show More.jpg">
                    <div class="smore-text">
                        <label>Show More</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <hr class="Line-1">
                <br>
                <div>
                    <label class = "subs">SUBSCRIPTIONS</label>
                </div>
                <br>
                <br>
                <br>
                <div>
                    <img class="crossroads" src="Images/CRossroads.jpg">
                    <div class="crossroads-text">
                        <label>Crossroads</label>
                        
                    </div>
                    <img class="live" src="Images/Live.jpg">
                </div>
            </div>
            <div class="right-section">
               <hr>
               <button class="AllRec" style="background-color: grey;color: white;">All Recommendations</button>
               <button class="AllRec" style="width: 110px;">Crossroads</button>
               <button class="AllRec" style="width: 135px;">Programming</button>
               <button class="AllRec" style="width: 100px;">Coding</button>
               <button class="AllRec" style="width: 110px;">JavaScript</button>
               <button class="AllRec" style="width: 110px;">Aswin Asok</button>
               <button class="AllRec" style="width: 120px;">Cloning-Youtube</button>
               <button class="AllRec" style="width: 100px;">HTML/CSS</button>
               <br>
               <br>
               <hr>
               <br>
               <label class = "RecText">Recommended</label>
               <br>
               <div class = "Thumbnail1">
                <img class="T1" src="Images/Thumb1.jpg">
                <br>
                <img src="Images/Tlogo.jpg" alt="" class="logo1">
                <label class="T1-Text"></label>
               </div>

               <div class = "Thumbnail2">
                <img class="T2" src="Images/Thumb2.jpg">
                <br>
                <img src="Images/Tlogo.jpg" alt="" class="logo1">
               </div>

               <div class = "Thumbnail3">
                <img class="T3" src="Images/Thumb3.jpg">
                <br>
                <img src="Images/Tlogo.jpg" alt="" class="logo1">
               </div>

               <div class = "Thumbnail4">
                <img class="T4" src="Images/Thumb4.jpg">
                <br>
                <img src="Images/Tlogo.jpg" alt="" class="logo1">
               </div>

               
               <!-- <img src="Images/Thumb2.jpg" class="T2">
               <img src="Images/Thumb3.jpg" alt="" class="T3">
               <img src="Images/Thumb4.jpg" alt="" class="T4">
               <br> -->
               


            </div>
        </div>
    </div>
    
</body>
</html>
